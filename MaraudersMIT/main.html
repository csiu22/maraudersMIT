<head>

	<style type="text/css">
		  html, body { height: 100%; margin: 0; padding: 0; }
		  #map { height: 100%; }
	</style>
	<title> Welcome to the Marauder's Map</title>
</head>

<body>
	<!-- Elements that are shared by every page is defined in the alwaysPresent template -->
	<!-- Login -->
	<!-- Sidebar -->
</body>

<template name="alwaysPresent">
	{{> loginButtons}}

	{{#if currentUser}}
 		 <img src="{{currentUser.profile.picture}}" alt="picture">
      		 <span>{{currentUser.profile.name}}</span>
	{{/if}}

	{{> sideBar}}

	{{> yield}}

	<hr />
    	<p>Copyright &copy; MaraudersMIT, 2015.</p>

</template>

<template name="checkIn">
	<div id="map"></div>
</template>

<template name = "maraudersMap">
	<div id="map"></div>
</template>

<template name="friends">
	<div id="friendsPage">
		<h2>
			Your Friends
		</h2>

		<ul>
			{{#each friends}}
				<br>
				{{ name }}
			{{/each}}
		</ul>

	</div>
</template>

<template name = "sideBar" >
	<div id="sidebar">
    		<h3> [Search for a friend]</h3>
    		<ul>
    			<li> Friend 1 </li>
    			<li> Friend 2 </li>
    			<li> etc... </li>
    		</ul>
 		<div id="icons">
			<a href="{{pathFor route='checkIn'}}" >
				<span class="icon-check-in" data-icon="&#xe900;" ><br> Check-In </span>
			</a>
			<a href="{{pathFor route='maraudersMap'}}">
				<!-- use 902 for white map -->
				<span class="icon-map" data-icon="&#xe901;" ><br> View Map</span>
			</a>
			<a href="{{pathFor route='friends'}}" >
				<span class="icon-friends" data-icon="&#xe903;" ><br> Friends </span>
			</a>
		</div>

		<span class="stretch"></span>

	</div>
</template>
