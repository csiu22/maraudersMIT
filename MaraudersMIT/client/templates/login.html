<template name="login">
	{{#if currentUser}}

		{{redirect_main}}

	{{else}}
		<div>
			<img id="front_image" src="/backgrounds/front_image.png" alt="Log in with Facebook">
			<div>
			<img id="login" src="/icons/facebook_signin.png" alt="Log in with Facebook">
			</div>
		</div>

		<a href="{{pathFor route='newuser'}}" >

		</a>
	{{/if}}
</template>
