<template name="login">
	{{#if currentUser}}
		{{redirect_main}}
	{{else}}
		
		

		<a href="{{pathFor route='newuser'}}" >

		</a>
	{{/if}}
</template>


<template name="newuser">

		<form class="register-email">
			<label>Please enter your MIT email</label>
			<br>
			<input type="text" name="email" placeholder="@mit.edu" />
	                	<button class="submit">Submit</button>
		</form>
	
</template>
