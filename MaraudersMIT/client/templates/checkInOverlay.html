<template name="checkInOverlay">
	<h2>{{title}}</h2>

	<div id ="CheckInBox">
		<form class="check-in-info">
			<label> I am ~~</label>
			<br>
			<input type="text" name="status" maxlength="140" placeholder="up to no good" /> <label> . </label>
			<br>
			<label> for </label>
			<br>
			<!-- Keeping this in case we want to increment by half hour -->
<!-- 			<input type="number" min="0" pattern="\d+" name="duration" value="1" step ="0.5"/> -->
			<input type="number" min="0" pattern="\d+" name="duration" value="90"/>
			<br>
			<label> mins </label>
			<br>

			<input type="radio" name="state" value="available">Available
			<input type="radio" name="state" value="busy"> Busy
			<br>

	                	<button class="submit">Submit</button>
		</form>
	</div>
</template>
