	<div id ="CheckInBox">

			I am ~~<input type="text" name="status" maxlength="140" placeholder="up to no good" />

			for <input type="number" min="0" pattern="\d+" name="duration" value="90"/> mins

			<span style="color:green"> <input type="radio" name="state" value="available" checked="checked">Available</span>

	                	<button class="submit">Submit</button>
		</div>
	</div>
</template>
