<template name="searchBox">
    <div class="well">
        {{> inputAutocomplete settings=settings id="legend" class="form-control" name="legend" placeholder="Search for a friend" }}
    </div>
</template>

<template name="searchResults">
	<div id="clickOnFriend" friendId = {{_id}} name = {{services.facebook.name}} checkinAvailability = {{checkin.availability}} checkinLatitude = {{checkin.loc.lat}} checkinLongitude = {{checkin.loc.lng}}>
		    {{services.facebook.name}}
	</div>
</template>
